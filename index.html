<!DOCTYPE html>
<html>

<head>
  <title>City Search</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
  <div id="map"></div>
  <div id="spinner"></div>
  <form id="searchForm">
    <label for="city">Enter City Name:</label>
    <input type="text" id="cityInput" placeholder="E.g. New York" required>
    <button type="submit">Search</button>
  </form>

  <script src="assets/script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_N-bSHkKA3ErA1nT2gaMkVi0JgE7LFWM&libraries=places&callback=initMap" async defer></script>
</body>

</html>
